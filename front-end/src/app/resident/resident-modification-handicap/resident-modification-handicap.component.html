<div class="card">
  <h3 class="text-center">Handicaps</h3>
  <div class="container">
    <h5>Moteur</h5>

    <div class="container">

      <div class="form-check">
        <input (click)="updateHandicap('attitude')" class="form-check-input" type="radio" name="handicap" id="attitude" value="option1">
        <label class="form-check-label" for="attitude">
          Tremblement d'attitude
        </label>
      </div>

      <div class="form-check">
        <input (click)="updateHandicap('intentionnel')" class="form-check-input" type="radio" name="handicap" id="intentionnel" value="option2">
        <label class="form-check-label" for="intentionnel">
          Tremblement intentionnel
        </label>
      </div>

      <div class="form-check">
        <input (click)="updateHandicap('essenciel')" class="form-check-input" type="radio" name="handicap" id="essenciel" value="option2">
        <label class="form-check-label" for="essenciel">
          Tremblement essenciel
        </label>
      </div>

      <div class="form-check">
        <input (click)="updateHandicap('aucun')" class="form-check-input" type="radio" name="handicap" id="aucun" value="option2" checked>
        <label class="form-check-label" for="aucun">
          Aucun
        </label>
      </div>
      <br>

    </div>
  </div>
</div>
