<br>
<div class="container h-75">
    <div class="row">

        <div class="col">
            <div class="container d-flex">
                <img src="{{resident.picture}}" alt="">
                <div class="container d-flex flex-column justify-content-around">
                    <h2 class="text-primary">{{resident.nom}} {{resident.prenom}}</h2>
                    <div class="btn-trim">
                        <button class="btn btn-success" [routerLink]="['/start-quiz']">
                          <i class="bi bi-play-fill"></i>
                          Lancer un quiz
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col d-flex flex-column">
            <button class="btn btn-primary" routerLink="/resident/{{resident.id}}/modification">Modifier</button>
        </div>
    </div>
</div>
