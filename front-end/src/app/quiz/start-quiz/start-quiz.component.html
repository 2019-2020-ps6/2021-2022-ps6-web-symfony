<h1>START QUIZ</h1>
<input (click)="startHandicape()" type="checkbox" id="modeHandicape">
<label for="modeHandicape">Mode Handicape</label>
<div (click)="leftClick()" (contextmenu)="rightClick($event)" id="quiz">
    <div id="question ">Les dates de la 2nd Guerre Mondiale ?</div>
    <div class="row ">
        <input (click)="chooseAnswer($event) " type="button " class="answer hide true" id="answer1 " value="1939-1945 " />
        <input (click)="chooseAnswer($event) " type="button " class="answer hide false " id="answer2 " value="1919-1975 " />
    </div>
    <div class="row ">
        <input (click)="chooseAnswer($event) " type="button " class="answer hide false" id="answer3 " value="1739-1945 " />
        <input (click)="chooseAnswer($event) " type="button " class="answer hide false " id="answer4 " value="1979-2945 " />
    </div>
    <p id="resultAnswer"></p>
</div>
