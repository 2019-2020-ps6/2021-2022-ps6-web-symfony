<h1>START QUIZ</h1>
<input (click)="startHandicape()" type="checkbox" id="modeHandicape">
<label for="modeHandicape">Mode Handicape</label>
<div (click)="leftClick()" (contextmenu)="rightClick($event)" id="quiz">
    <div id="question ">{{currentQuestion.label}}</div>
    <div class="row ">
        <input (click)="chooseAnswer($event)" type="button" class="answer hide {{currentQuestion.answers[0].isCorrect}}" id="answer1 " value={{currentQuestion.answers[0].value}} />
        <input (click)="chooseAnswer($event) " type="button" class="answer hide {{currentQuestion.answers[1].isCorrect}} " id="answer2 " value={{currentQuestion.answers[1].value}} />
    </div>
    <div class="row ">
        <input (click)="chooseAnswer($event) " type="button" class="answer hide {{currentQuestion.answers[2].isCorrect}}" id="answer3 " value={{currentQuestion.answers[2].value}} />
        <input (click)="chooseAnswer($event) " type="button" class="answer hide {{currentQuestion.answers[3].isCorrect}} " id="answer4 " value={{currentQuestion.answers[3].value}} />
    </div>
    <p id="resultAnswer"></p>
</div>
