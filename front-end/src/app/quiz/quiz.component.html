<h1>Nom du quiz: {{quiz.name}}</h1>
<app-start-quiz [currentQuestion]="currentQuestion" [test]="'Blue32'"></app-start-quiz>
<div id="navigation">
    <div class="card-body d-flex justify-content-center flex-wrap ">
        <div class="p-2">
            <a (click)="previousQuiz()" class="btn btn-secondary">
                question précédente
            </a>
        </div>
    </div>
    <div class="card-body d-flex justify-content-center flex-wrap ">
        <div class="p-2">
            <a (click)="nextQuiz()" class="btn btn-secondary">
                question suivante
            </a>
        </div>
    </div>
</div>
