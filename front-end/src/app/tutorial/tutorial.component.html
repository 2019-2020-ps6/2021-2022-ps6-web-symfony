<div class="container">
  <div class="fs-2 mb-3 "><i class="bi bi-play-fill"></i> Tutoriel</div>
  <div class="container">

    <br>
    <div class="tutoList" *ngIf="tutoList">
      <div class="quiz" *ngFor="let tutoriel of tutoList">
        <li class="list-group-item">
          <div class="fs-4 mb-3">{{tutoriel.question}}</div>
          <div class="fs-4 mb-3">{{tutoriel.reponse}}</div>
        </li>
      </div>
    </div>

  </div>

</div>
