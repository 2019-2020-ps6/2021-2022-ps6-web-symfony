<div class="container">
  <div class="fs-2 mb-3 "><i class="bi bi-play-fill"></i> Tutoriel</div>
  <div class="container">

    <br>
    <div class="tutoList" *ngIf="tutoList">
      <div class="quiz" *ngFor="let tutoriel of tutoList  ; let id=index">
        <li class="list-group-item">
          <div class="fs-4 mb-3" (click)="display('div{{id}}')">{{tutoriel.question}}</div>
          <div class="fs-4 mb-3" id="div{{id}}" style="display: none">{{tutoriel.reponse}}</div>
        </li>
      </div>
    </div>

  </div>

</div>
