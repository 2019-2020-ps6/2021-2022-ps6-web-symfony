<div class="card">
    <h2>Create a new Question</h2>
    <form class="quiz-form" [formGroup]="questionForm">
        <label for="question">
            Question <br>
            <input class="input-custom" type="text" id="question" [formControlName]="'question'">
        </label>
        <div *ngFor="let i of [1,2,3,4]">
            <label for="answer">
                RÃ©ponse <br>
                <input class="input-custom" type="text" id="answer" [formControlName]="'answer'">
            </label>
            <br>
            <input name="isCorrect" type="checkbox" [formControlName]="'isCorrect'">
            <label for="isCorrect">Correct</label>

        </div>
        <button type="submit" class="button-card" (click)="addQuestion()">Create</button>
    </form>
</div>
